name: tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ›  Prepare Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: ğŸ›  Additional tools
        uses: taiki-e/install-action@v2
        with:
          tool: just
      - name: â™»ï¸ cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: âœ… Run Cargo check
        run: cargo check
      - name: ğŸ¨ Run linters
        run: just qa
  days:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        day: ['01']
        bench: [true]
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ›  Prepare Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: ğŸ›  Additional tools
        uses: taiki-e/install-action@v2
        with:
          tool: just
      - name: â™»ï¸ cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: âœ… Run test(s) for day ${{ matrix.day }}
        run: just test ${{ matrix.day }}
      - name: â±ï¸ Run benchmark(s) for day ${{ matrix.day }}
        if: ${{ matrix.bench }}
        run: just bench ${{ matrix.day }}
